<mat-card class="comment-card" *ngFor="let comment of comments">
  <div class="comment-header">
    {{ comment.text }}

    <button
      mat-button
      class="comment-button"
      color="primary"
      (click)="onRemove(comment.id)"
    >
      delete
    </button>
  </div>

  <cm-comments
    *ngIf="comment.comments.length"
    [comments]="comment.comments"
  ></cm-comments>

  <cm-comment-form (submitted)="onSubmit($event, comment.id)"></cm-comment-form>
</mat-card>
